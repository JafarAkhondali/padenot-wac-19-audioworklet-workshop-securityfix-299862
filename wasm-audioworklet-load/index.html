<!doctype html>
<meta charset=utf-8>
<html>
  <head>
  <style>
    html {
      font-family: sans-serif;
      padding: 3em;
      background-color: #eee;
    }
    div {
      padding: 1em;
      margin: 0 auto;
    }
    .wrap {
      display: flex;
      align-items: center;
      flex-direction: column;  /* make main axis vertical */
    }
    input,output {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
    <meta name="viewport" content="width=600,initial-scale=1">
  </head>
  <body>
  <div class=wrap>
    <h1><code>AudioWorkletProcessor</code> load testing</h1>
    <div>
      Language for the <code>AudioWorkletProcessor</code>

      <select class=source-language>
        <option value="wasm/wasm_audioworklet_load_cpp.wasm">wasm/c++</option>
      </select>
    </div>

    <div>
      <button class=start>Start</button>
    </div>
    <div>
      Load parameter: 
      <input type=range class="load" min="0" max="50" value="0" step="1"></input>
      (<span class=loadLabel>1</span>)
    </div>
    <div>
      <button class=gc>Start Generating Garbage</button>
      <script src="js/app.js"></script>
    </div>
  </div>
  </body>
</html>
